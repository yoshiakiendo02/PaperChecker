name: Daily Paper Check

on:
  schedule:
    # 毎日 日本時間 朝9:00 (UTC 00:00) に実行
    # 注意：アクセス集中により起動が1時間半ほど遅れます（仕様です）
    - cron: '0 0 * * *'
  workflow_dispatch: # 手動実行ボタンを有効化

permissions:
  contents: write

jobs:
  check_papers:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests feedparser python-dotenv google-genai

      - name: Run Paper Checker
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          MyUserAgent: ${{ secrets.MYUSERAGENT }}
        run: python main.py

      - name: Keep history (Commit changes)
        # 既読履歴(checked_history.txt)を保存して次回に引き継ぐ
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add checked_history.txt
          git diff --quiet && git diff --staged --quiet || git commit -m "Update history"
          git push
